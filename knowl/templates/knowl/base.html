<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowlBase</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Global styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/article-contents.css' %}">
    <link rel="stylesheet" href="{% static 'css/filter.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="{% static 'css/article-buttons.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-modal.css' %}"> <!-- New CSS for login modal -->

    <script defer src="{% static 'js/article-container.js' %}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="logo">KnowlBase</span>
            <a href="#" class="nav-link">Home</a>
        </div>
        <div class="navbar-right">
            <a href="#" class="login-btn">Log in</a>
            <a href="#" class="signup-btn">Sign up</a>
            <a href="#" class="settings-icon">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="Settings">
            </a>
        </div>
    </nav>

    <!-- Article content section: Default state -->
    <div class="article-content-default">
        <p>Click an article to view its contents</p>
    </div>

    <!-- Dropdown arrow and rectangle container -->
    <div class="dropdown-container">
        <div class="horizontal-line"></div>
        <div class="dropdown-rectangle">
            <div class="dropdown-arrow"></div>
        </div>
    </div>

    <!-- Filter and Search section -->
    <div class="filter-section">
        <div class="filter-components">
            <div class="category-filters">
                <label class="filter-option art">
                    <input type="radio" name="category-art" checked />
                    <span>Art</span>
                </label>
                <label class="filter-option mathematics">
                    <input type="radio" name="category-math" checked />
                    <span>Mathematics</span>
                </label>
                <label class="filter-option technology">
                    <input type="radio" name="category-tech" checked />
                    <span>Technology</span>
                </label>
            </div>
        </div>

        <!-- Search bar section -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-btn">
                <img src="https://img.icons8.com/ios-filled/24/000000/search.png" alt="Search Icon">
            </button>
        </div>
    </div>

    <!-- Article buttons section -->
    <div class="article-buttons-container">
        {% for article in articles %}
            <button class="article-button 
                {% if article.category_id == 1 %}art{% elif article.category_id == 2 %}mathematics{% elif article.category_id == 3 %}technology{% else %}default{% endif %}">
                {{ article.title }}
            </button>
        {% endfor %}
        <button class="article-button add-new">+ Add new</button>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Dark overlay for the modal -->
    <div class="overlay" id="overlay"></div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="modal-content">
            <h2>Welcome back!</h2>
            <p>Login to your account</p>
            <form>
                <div class="input-group">
                    <label for="email"><img src="https://img.icons8.com/ios/50/000000/email.png" alt="Email Icon"></label>
                    <input type="email" id="email" placeholder="Email Address">
                </div>
                <div class="input-group">
                    <label for="password"><img src="https://img.icons8.com/ios/50/000000/lock.png" alt="Password Icon"></label>
                    <input type="password" id="password" placeholder="Password">
                    <button type="button" class="show-password-btn"><img src="https://img.icons8.com/ios/50/000000/visible.png" alt="Show Password Icon"></button>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-submit-btn">Login</button>
            </form>
            <p class="signup-link">Donâ€™t have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <!-- Embed the articles JSON data in a <script> tag -->
    <script id="articlesData" type="application/json">
        {{ articles_json|safe }}
    </script>

    <!-- JavaScript for modal functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.querySelector('.login-btn');
            const overlay = document.getElementById('overlay');
            const loginModal = document.getElementById('loginModal');

            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                overlay.style.display = 'block';
                loginModal.style.display = 'block';
                setTimeout(() => {
                    overlay.style.opacity = '1';
                    loginModal.style.opacity = '1';
                    loginModal.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 10); // Small delay for smooth transition
            });

            overlay.addEventListener('click', function() {
                overlay.style.opacity = '0';
                loginModal.style.opacity = '0';
                loginModal.style.transform = 'translate(-50%, -50%) scale(0.95)';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    loginModal.style.display = 'none';
                }, 300); // Match the transition duration
            });
        });
    </script>
</body>
</html>
