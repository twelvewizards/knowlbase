<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowlBase</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Global styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/article-contents.css' %}">
    <link rel="stylesheet" href="{% static 'css/filter.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="{% static 'css/article-buttons.css' %}">

    <script defer src="{% static 'js/article-container.js' %}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="logo">KnowlBase</span>
            <a href="#" class="nav-link">Home</a>
        </div>
        <div class="navbar-right">
            <a href="#" class="login-btn">Log in</a>
            <a href="#" class="signup-btn">Sign up</a>
            <a href="#" class="settings-icon">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="Settings">
            </a>
        </div>
    </nav>

    <!-- Article content section: Default state -->
    <div class="article-content-default">
        <p>Click an article to view its contents</p>
    </div>

    <!-- Dropdown arrow and rectangle container -->
    <div class="dropdown-container">
        <div class="horizontal-line"></div>
        <div class="dropdown-rectangle">
            <div class="dropdown-arrow"></div>
        </div>
    </div>

    <!-- Filter and Search section -->
    <div class="filter-section">
        <div class="filter-components">
            <div class="category-filters">
                <label class="filter-option art">
                    <input type="radio" name="category-art" checked />
                    <span>Art</span>
                </label>
                <label class="filter-option mathematics">
                    <input type="radio" name="category-math" checked />
                    <span>Mathematics</span>
                </label>
                <label class="filter-option technology">
                    <input type="radio" name="category-tech" checked />
                    <span>Technology</span>
                </label>
            </div>
            <button class="filter-btn">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/filter.png" alt="Filter" />
                Filter
            </button>
        </div>

        <!-- Search bar section -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-btn">
                <img src="https://img.icons8.com/ios-filled/24/000000/search.png" alt="Search Icon">
            </button>
        </div>
    </div>

    <!-- Article buttons section -->
    <div class="article-buttons-container">
        {% for article in articles %}
            <button class="article-button 
                {% if article.category_id == 1 %}art{% elif article.category_id == 2 %}mathematics{% elif article.category_id == 3 %}technology{% else %}default{% endif %}">
                {{ article.title }}
            </button>
        {% endfor %}
        <button class="article-button add-new">+ Add new</button>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Embed the articles JSON data in a <script> tag -->
        <script id="articlesData" type="application/json">
            {{ articles_json|safe }}
        </script>
</body>
</html>
